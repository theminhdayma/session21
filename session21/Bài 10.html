<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(1===1){
            document.write("Minh deptrai");
        }else{
            document.write("Minh không deptrai");
        }

        // if-else để kiểm tra điều kiện, dựa vào kết quả của điều kiện để thực hiện
        //Nếu true thì code chạy nếu không thì sẽ sang điều kiện tiếp theo hoặc còn lại

        let number = +prompt("Nhập số");
        switch(number){
            case 1:
                document.write("Chúc bạn ăn ngon miệng");
            case 2:
                document.write("ối dồi ôi");
            default:
                document.write("Thua rồi");
        }

        //switch-case được hiểu là so sánh biến với nhiều giá trị và thực hiện code
    </script>
</body>
</html>
