<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = +prompt("Nhập chiều cao");
        let weight = +prompt("Nhập cân nặng");

        let bmi = weight/(height**2);
        console.log(bmi);
        if(bmi>0 && bmi<18.5){
            console.log("Cân nặng thấp (gầy)");
        }else if(bmi<25){
            console.log("Bình thường");
        }else if(bmi<30){
            console.log("Tiền béo phì");
        }else if(bmi<35){
            console.log("Béo phì cấp độ I");
        }else if(bmi<40){
            console.log("Béo phì cấp độ II");
        }else{
            console.log("Béo phì cấp độ III");
        }
    </script>
</body>
</html>
