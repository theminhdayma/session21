<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập vào số bất kì");

        if(number%2===0){
            console.log("Đây là số chẵn");
        }else if(number%2===1){
            console.log("Đây là số lẻ");
        }else{
            console.log("Không họp lệ");
        }
    </script>
</body>
</html>
