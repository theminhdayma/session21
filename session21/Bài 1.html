<body>
    <script>
        let a = +prompt("Nhập tuổi: ");

        if(a>=1 && Number.isInteger(a)){
            console.log("Đây là tuổi của bạn: " +a);
        }else{
            console.log("Không họp lệ");
        }
    </script>
